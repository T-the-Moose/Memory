<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrivez-vous</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-fluide">
            <div class="bg-secondary py-2">
                <h1 class="grost=Titre px-4">ENI - <strong>MEMORY</strong>- Page vers </h1>
            </div>
            <nav class="menu">
                    <ul id="barreNav">
                        <li class="liNav"><a class="logo_ENI"><img src="/asset_Images/logo_ENI.jpg" width="40" height="40"></a></li>
                        <li class="liNav"><a href="index.html">Accueil</a></li>
                        <li class="liNav"><a href="formuaire.html">S'inscirre</a></li>
                        <li class="liNav"><a href="#">Se connecter</a></li>
                        <li class="liNav"><a href="#">Profil</a></li>
                        <li class="liNav"><a href="#">Joueur</a></li>
                    </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="sectionFormulaire">
            <form id="formulaire" action="#" methode="post">
                <fieldset class="fieldset">
                    <legend>Inscrivez-vous</legend>
                    <div>
                        <label for="nom">Nom utilisateur :</label>
                        <br>
                        <input class="nom" type="text" id="nom" name="nom" placeholder="3 caractères minimum" required>
                        <hr>
                    </div>
                    <div>
                        <label for="email">Entrez votre email</label>
                        <br>
                        <input class="email" type="email" id="email" name="email" placeholder="Votre email" required>
                        <hr>
                    </div>
                    <label for="password"> Mot de passe :</label>
                    <br>
                    <input class="password" type="password" id="mdp" name="mdp"
                        title="caractère A-F/chiffre 0-7 / 4 caract uniquement" placeholder="Votre mot de passe"
                        pattern="#" required>
                    <hr>
                    <div>
                        <label for="password"> Vérification mot de passe :</label>
                        <br>
                        <input class="formmdp" type="password" id="mdp" name="repetermotdepasse"
                            title="Au moins un symbole, un chiffre, ainsi que 6 caractères minimum"
                            placeholder="Tapez à nouveau votre mot de passe" pattern="#" required>
                        <p>Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.</p>
                        <hr>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success">Creation du compte</button>
                        <button type="reset" class="btn btn-danger">Annuler</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
