<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-fluide">
            <div class="bg-info py-2">
                <h1 class="grost=Titre px-4">ENI - <strong>MEMORY</strong>- Profil </h1>
            </div>
            <nav class="menu">
                    <ul id="barreNav">
                        <li class="liNav"><a class="logo_ENI"><img src="/ressources/logo-ENI.png" width="40" height="40"></a></li>
                        <li class="liNav"><a href="index.html">Accueil</a></li>
                        <li class="liNav"><a href="formulaire.html">S'inscirre</a></li>
                        <li class="liNav"><a href="connexion.html">Se connecter</a></li>
                        <li class="liNav"><a href="profil.html">Profil</a></li>
                        <li class="liNav"><a href="jouer.html">Jouer</a></li>
                    </ul>
            </nav>
        </div>
    </header>
    
    <main id="profil">
        <h2>Profil</h2>
        <br>
        <img class="question" src="/ressources/question.svg">
        <fieldset class="fieldsetConnexion">
            <div>
                <label for="nom">Nom utilisateur :</label>
                <br>
                <input class="nom" type="text" id="nom" name="nom" placeholder="3 caractères minimum" required>
                <hr>
            </div>
            <div>
                <label for="email">Entrez votre email</label>
                <br>
                <input class="email" type="email" id="email" name="email" placeholder="Votre email" required>
                <hr>
            </div>
            <div>
                <p>Choississez le design du Memory</p>
                <select>
                    <option>---- Design Memory ----</option>
                    <option>Memory animaux</option>
                    <option>Memory scrabble</option>
                    <option>Memory animaux animés</option>
                    <option>Memory animaux domestique</option>
                    <option>Memory chiens</option>
                    <option>Memory dinosaures</option>
                    <option>Memory dinosaures avec noms</option>
                    <option>Memory légumes</option>
                </select>
                <!-- Image changeante en fonction du choix ci-dessus -->
                <img src="#">
            </div>
            <br>
            <div>
                <p>Choississez la taille du Memory</p>
                <select>
                    <option>---- Taille du memory ----</option>
                    <option value="4x4">4x4</option>
                    <option value="6x6">6x6</option>
                    <option value="8x8">8x8</option>
                    <option value="10x10">10x10</option>
                </select>
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-success">Enregistrez option</button>
            </div>
        </fieldset>
    </main>

    <script src="script.js"></script>
</body>
</html>
